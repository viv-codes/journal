<!DOCTYPE html>
<html lang = "en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="grid-container">
        <head>
            <title>New entry - Journal</title>
            <link rel="stylesheet" type="text/css" href="/static/style.css"/>
            <a href="{{ url_for ('main.home') }}"><h3>{{ name }}'s Journal - New Entry</h3></a>

        </head>
        <nav>
            <div class="nav-ul">
                <li class="nav-li"><a class="nav-a" href="{{url_for('auth.logout') }}">Logout</a></li>
                <li class="nav-li"><a class="nav-a" href="{{url_for('main.home') }}">My profile</a></li>
            </div>
        </nav>
    </div>


    <main>
        <body>
            <hr/>
        
            {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class = "alert alert-danger">
                {{ message }}
            </div>
            {%- endfor %}
            <!-- These could fit the theme better, but for now all functionality is there -->
            <form action = "{{ request.path }}" method = "post">
                <label for = "title">Title</label><br>
                <input type = "text" name = "title" placeholder = "Title" /><br>
                <label for = "time">Time and Date</label><br>
                <input type = "text" name = "time" placeholder = "Time" /><br>
                <label for = "entry">Entry</label><br>
                <textarea id="text" name="entry" placeholder="entry" rows="12" cols="50"></textarea><br>
                <input class="button" type = "submit" value = "Submit" />
            </form>
        </body>
        <footer>
            <p style="font-size: smaller; text-align: center; color: white;">Â© Vivian Hafener 2021</p>
        </footer>
    </main>
</html>
