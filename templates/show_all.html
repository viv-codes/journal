<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <h3>Journal</h3>
        <hr/>

        {%- for message in get_flashed_messages() %}
        {{ message }}
        {%- endfor %}

        <h3>Entries (<a href = "{{ url_for('new') }}">Add entry</a>)</h3>
       <!-- There has to be a prettier way of handling this display. I'm going to eventually try to handle it using vertical blocks, like a typical blog or journal would. -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Time</th>
                    <th>Entry</th>
                </tr>
            </thead>
            <tbody>
                {% for jrnl_entry in journal %}
                    <tr>
                        <td>{{ jrnl_entry.title }}</td>
                        <td>{{ jrnl_entry.time }}</td>
                        <td>{{ jrnl_entry.entry }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
