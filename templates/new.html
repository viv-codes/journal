<!DOCTYPE html>
<html lang = "en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>New entry - Journal</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    </head>
    <main>
        <body>
            <h3>Journal</h3>
            <hr/>
        
            {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class = "alert alert-danger">
                {{ message }}
            </div>
            {%- endfor %}
            
            <form action = "{{ request.path }}" method = "post">
                <label for = "title">Title</label><br>
                <input type = "text" name = "title" placeholder = "Title" /><br>
                <label for = "time">Time and Date</label><br>
                <input type = "text" name = "time" placeholder = "Time" /><br>
                <label for = "entry">Entry</label><br>
                <!-- <input type = "text" name = "entry" placeholder = "Entry" style="width: 100%; height: 500px;"/><br> -->
                <textarea id="text" name="entry" placeholder="entry" rows="12" cols="50"></textarea><br>
                <input type = "submit" value = "Submit" />
            </form>
        </body>
        <footer>
            <p style="font-size: smaller; text-align: center; color: white;">Â© Vivian Hafener 2021</p>
        </footer>
    </main>
</html>
